genres: "Fantasy/Fiction"
# Series will be set as `series`
series: "The Lord of the Rings"
# Volume will be set as `series-part`
volume: 1
# Language will be set as `language`
language: "English"
# Year will be set as `year`
year: 2005
# editor will be set as `subtitle`
